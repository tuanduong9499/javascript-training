<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Student Management</h1>
    <form class="form-container">
        <div class="form-group invalid">
            <label class="form__label" for="">ID</label>
            <input class="form__input form-control" type="number" id="id">
        </div>
        <div class="form-group">
            <label class="form__label" for="">Name</label>
            <input class="form__input form-control" type="text" id="name">
        </div>
        <div class="form-group">
            <label class="form__label" for="">Age</label>
            <input class="form__input form-control" type="number" id="age">
        </div>
        <div>
            <button onclick="add()" class="btn btn-primary" type="button">Add</button>
        </div>
    </form>
    <table class="table" id="render">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
    </table>
    <script src="main.js"></script>
</body>
</html>
